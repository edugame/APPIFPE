
<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8">

      <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css" />
      <link rel="stylesheet" href="css/geral.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script type="application/javascript" src="lib/jquery.min.js"></script>

       <script src="material/material.min.js"></script>

             

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

      <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function($scope, $http) {

        var listar = function() {
          $scope.mostrar = true;
          $http.get('http://www.ifpe.esy.es/restDAO/campus/queryAllOrderBy/id').success(function (dados) {
          $scope.myData = dados;
          $scope.mostrar = false;
        }).error(function (dados) {
         console.log(2);
        });
        };

        


       listar();



        $scope.sair = function(){

          localStorage.login = 0;
          window.location = "index.html";
        }


        });
        </script> 


    </head>

    <body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
      mdl-layout--fixed-header" ng-app="myApp" ng-controller="customersCtrl">
  <header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-layout-spacer"><span class="mdl-layout-title">NOTIFICAÇÕES</span></div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
          mdl-textfield--floating-label mdl-textfield--align-right">
    <label class="mdl-button mdl-js-button mdl-button--icon"
         for="fixed-header-drawer-exp">
      <i class="material-icons">search</i>
    </label>
    
    <div class="mdl-textfield__expandable-holder">
      <input class="mdl-textfield__input" type="text" name="sample"
         id="fixed-header-drawer-exp">
    </div>
    </div>
  </div>
        
  </header>
  
  
  
  <div class="mdl-layout__drawer">
  <span class="mdl-layout-title">Menu</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="">Dados Pessoais</a>
    <a class="mdl-navigation__link" href="">Enviar Notificação</a>
    <a class="mdl-navigation__link" href="contacts.html">Telefones Úteis</a>
    <a class="mdl-navigation__link" href="" ng-click="sair();">Sair</a>
  </nav>
  </div>

    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active " ng-click="listar();" style="
    left: 45%;
    top: 25%;" ng-show="mostrar"></div>

  

  <main class="mdl-layout__content" ng-show="!mostrar">
  <div class="page-content">
    <ul class="demo-list-three mdl-list">
  <li class="mdl-list__item mdl-list__item--three-line" ng-repeat="x in myData">
  <span class="mdl-list__item-primary-content" style="color:red;">
    
    <span>
    <span ng-bind="x.id +' - '+x.campus"></span>
        <span class="mdl-list__item-text-body">
    Bryan Cranston played the role of Walter in Breaking.
    
         </span>
  </span>
  </span>
  <span class="mdl-list__item-secondary-content">
    <a class="" href="#"><i class="material-icons" ng-hide="{{x.id >20}}">star</i></a>
  </span>
  </li>
  
  </ul>
    </div>
   <a href="#"> <button id="float" class="mdl-button  mdl-js-button mdl-button--fab mdl-button--colored">
  <i class="material-icons">add</i>
  </button></a>
  </main>

  </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
       <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>
  </html>
